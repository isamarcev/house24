{% load static %}
<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'content/img/logo.svg.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} Сайт управляюей компании ЖКХ &quot;МОЙ ДОМ 24&quot; {% endblock %}</title>

<meta name="keywords" content="программа для ОСМД, управление домом, управление многоквартирным домом, система учета квартир, программа для жильцов дома,  сайт управляющей компании, мой дом 21, crm для жильцо!">

    <link href="{% static 'content/plugins/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
<link href="{% static 'content/css/adminlte.css' %}" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
{#    <link href="{% static 'content/css/slick.css' %}" rel="stylesheet">#}
<link href="{% static 'content/css/style.css' %}" rel="stylesheet">
  <style>
      .active-link {
          background-color: #e7e7e7;
          padding-top: 12px;
          padding-bottom: 12px;
          margin: -5px 0 -2px 0;
      }
  </style>
</head>
<body style="min-height: 100%">

<!-- HEADER -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 50px; position: fixed; top: 0; width: 100%; z-index: 100">
        <div class="container" style="max-width: 1140px; justify-content: right">
            <a style="position: absolute; top: 5px; left: 4px"><img src="{% static 'content/img/logo.svg' %}" width="145" height="40"></a>

            <div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll bg-light" style="--bs-scroll-height: 500px; padding-top: 2px;">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'content:main' %}" style="padding-right: 15px; padding-left: 15px; font-size: 15px">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="{% url 'content:about' %}" style="padding-right: 15px; padding-left: 15px; font-size: 15px;">О нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="{% url 'content:services' %}" style="padding-right: 15px; padding-left: 15px; font-size: 15px">Услуги</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="{% url 'content:contacts' %}" style="padding-right: 15px; padding-left: 15px; font-size: 15px">Контакты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:login' %}" style="padding-right: 15px; padding-left: 15px; font-size: 15px"><i class="fas fa-sign-in-alt"></i> Вход</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
{% block content %}

{% endblock %}

<!-- FOOTER -->
<footer class="footer" style="border-top: 1px solid darkgrey; background-color: #e8e7e9">
        <div class="container">
            <div class="row">
                <div  style="text-align: center" class="col-xs-12 col-sm-12 col-md-12 col-xl-12">
                    <p style="margin: 15px">Разработано <a href="https://avada-media.ua/">AVADA-MEDIA</a>. На базе системы управления <a href="https://avada-media.ua/moydom24/">"МойДом24"</a></p>
                </div>
            </div>
        </div>
</footer>
<!-- END FOOTER -->

<script src="{% static 'content/js/jquery.js' %}"></script>
<script src="{% static 'content/js/yii.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script src="{% static 'content/js/slick.min.js' %}"></script>
<script src="{% static 'content/js/main.js' %}"></script>
</body>
</html>
