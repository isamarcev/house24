upstream home24-main {
    server web:8000;
}

server {
    listen 80;

    location / {
        proxy_pass http://home24-main;
        proxy_set_header X-forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/app/web/static/;
    }
#
    location /media/ {
        alias /home/app/web/media/;
    }
}