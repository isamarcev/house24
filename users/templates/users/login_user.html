{% load static %}
<!DOCTYPE html>
<html lang="ru-RU">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="http://myhouse24.avada-media.ua/favicon.png">
<link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <title>{% block title %}Вход{% endblock %}</title>

<!-- Google Font: Source Sans Pro -->
  <link  type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link type="text/css" rel="stylesheet" href="{% static 'houses/plugins/fontawesome-free/css/all.min.css' %}">
  <link type="text/css" rel="stylesheet" href="{% static 'houses/plugins/fontawesome-free/css/v4-shims.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'houses/dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'houses/css/bootstrap.css' %}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static 'houses/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
        <link href="{% static 'houses/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'users/css/main.css' %}" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" rel="stylesheet">
</head>

<body class="login-page" style="height: auto; padding-top: 7%; min-height: 496.781px; background-color: #d2d6de; font-family: 'Source Sans Pro','Helvetica Neue',Helvetica,Arial,sans-serif; font-weight: 400; font-size: 14px">


<div class="login-box">
    <div class="login-logo">
        <a href="#">
            <img src="http://myhouse24.avada-media.ua/logo.svg" width="100%" id="logo-login" alt="logo">
        </a>
    </div>
    <div class="nav-tabs-custom">

         <div class="nav nav-tabs" style="" id="nav-tab" role="tablist">
    <button class="nav-link active" style="border-radius: 0; border-top: 3px solid #3c8dbc;width: 50%;">Для жильца</button>
             <a style="width: 50%; text-decoration: none;" href="#">
                 <button class="nav-link" style="width: 100%; border-top: 3px solid transparent" id="nav-profile-tab" data-bs-toggle="tab"  data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Для администрации</button></a>
            </div>
        </nav>
<div class="tab-content" id="nav-tabContent" style="padding: 10px">
  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
      <div class="login-box-body" style="padding: 20px">
                    <p class="login-box-msg" style="color: #666">Вход в личный кабинет</p>

                    <form id="login-form" action="" method="post">
                        {% csrf_token %}
                        <div class="form-group field-loginform-username required" style="position: relative">
                            <label for="{{ form.username.id_for_label }}" style="display: none"></label>
                            <input type="text"  id="{{ form.username.id_for_label }}" class="form-control" name="{{ form.username.name }}" placeholder="E-mail или ID" aria-required="true" style="background-color: white; border-radius: 0" ><span style="position: absolute; top: 0; right: 10px" class="fa fa-envelope form-control-feedback"></span>
                        </div>
                        <div style="position: relative" class="form-group has-feedback field-loginform-password required">
                            <label for="{{ form.password.id_for_label }}" style="display: none"></label>
                            <input type="password" id="{{ form.password.id_for_label }}" class="form-control" name="{{ form.password.name }}" placeholder="Пароль" aria-required="true" style=" border-radius: 0">
                            <span style="position: absolute; top: 0; right: 10px" class="fa fa-lock form-control-feedback"></span>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="checkbox icheck">
                                    <input type="hidden" name="LoginForm[rememberMe]" value="0"><label class=""><div class="icheckbox_flat-blue checked" style="position: relative;" aria-checked="false" aria-disabled="false"><input type="checkbox" id="loginform-rememberme" name="LoginForm[rememberMe]" value="1" checked="" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins></div> Запомнить меня</label>                                </div>
                            </div>
                            <div class="col-xs-12">
                                <button type="submit" id="users_button" class="btn btn-primary btn-block" name="login-button">Вход</button>                            </div>
                        </div>

                    </form>
                                    </div>
  </div>

</div>

    </div>
</div>



   <script src="{% static 'houses/plugins/jquery/jquery.js' %}"></script>
<script src="{% static 'houses/plugins/bootstrap/js/bootstrap.js' %}"></script>
<script src="{% static 'houses/dist/js/adminlte.min.js' %}"></script>
                <script src="{% static 'houses/plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'houses/plugins/jquery-ui/jquery-ui.js' %}"></script>
</body>

</html>
